<div class="container">
	<div class="row gs-row-menu">
		<div class="col-sm-3" ng-repeat="item in items track by $index" ng-show="showItem(item)">
			<div class="card gs-card-menu gs-card-margin">
				
				<img class="card-img-top" ng-src="/images/{{item.imagen}}" alt="Imagen">

				<div class="card-body">
					<h4 class="card-title">{{item.nombre}}</h4>
					<p class="card-text">{{item.precio | currency}}</p>
					<p class="card-text"><small class="text-muted">{{item.descripcion}}.</small></p>
					<button type="button" class="btn btn-primary" ng-click="addToCarrito(item)">Agregar</button>
				</div>
			
			</div>
		</div>
	</div>
</div>
